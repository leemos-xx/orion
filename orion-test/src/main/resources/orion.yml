projectName: orion-sample
projectVersion: 1.0
serverName: orion-server
adminPort: 10615
services: 
 - name: orion-service
   eventBus: 
      !leemos.orion.core.bus.config.QueueEventBusConfig
      type: queued
      name: orion-event-bus
      eventQueuedSize: 2000
      discardTimeoutMillis: 5000
   engine:
      name: orion-engine
   connectors:
    - name: orion-connector
      protocol: orion
      ip: 127.0.0.1
      port: 10880
      ioThreads: 8
    - name: http-connector
      protocol: http
      ip: 127.0.0.1
      port: 10881
      ioThreads: 8888